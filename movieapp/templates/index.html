{% extends 'base.html' %}
{% block body %}


<div class="container">

    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card">
                <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" width="200px" height="300px">
                <div class="card-body" style="width:300px;height:200px;">
                    <h1><a href="{% url 'movie_app:detail' i.id %}">{{i.name}}</a></h1><br>
                </div>

            </div>

        </div>

        {% endfor %}
    </div>

</div>


<h1><a class="btn btn-warning" href="{% url 'movie_app:add_movie' %}">ADD MOVIE</a></h1><br>


{% endblock %}
