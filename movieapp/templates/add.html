{% extends 'base.html' %}
{% block body %}

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Enter your Movie name"><br><br><br>
    <input type="text" name="desc" placeholder="Enter description"><br><br><br>
    <input type="text" name="year" placeholder="Enter release year"><br><br><br>
    <input type="file" name="img"><br><br><br>
    <input type="submit">

</form>


{% endblock %}
