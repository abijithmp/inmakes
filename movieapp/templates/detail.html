{% extends 'base.html' %}
{% block body %}
<div class="row">
    <div class="col-md-4">
        <div class="card">
            <img class="card-img-top" src="{{movie.img.url}}" alt="Card image cap" width="200px" height="500px">
        </div>

    </div>
    <div class="col-md-4">
        <h1>{{movie.name}}</h1>
        <h3>{{movie.desc}}</h3>
        <h2>{{movie.year}}</h2>
        <h1><a class="btn btn-warning" href="{% url 'movie_app:update_movie' movie.id %}">Update</a></h1><br>
        <h1><a class="btn btn-danger" href="{% url 'movie_app:delete_movie' movie.id %}">Delete</a></h1><br>


    </div>

</div>


{% endblock %}
