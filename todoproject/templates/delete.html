{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>TO DO</h1>
                </div>

            </div>
        </div>
    </div>

</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form method="POST" class="mb-3 shadow">
                {% csrf_token %}
                <div class="form-group">
                    <h2>Are you sure you want to delete this task ?</h2><br>
                    <button type="submit" class="btn btn-danger">Confirm</button>
                </div>


            </form>

        </div>


    </div>
</div>




{% endblock %}
