{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>TO DO</h1>
                </div>

            </div>
        </div>
    </div>

</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="shadow card ">

                <div class="card-body">
                    <form method="POST" class="mb-3 shadow">
                        {% csrf_token %}
                        <div class="form-group">
                            <h3>{{form.as_p}}</h3><br>
                            <button type="submit" class="btn btn-danger">Confirm</button>
                        </div>


                    </form>

                </div>


            </div>
            <br>

        </div>


    </div>
</div>


{% endblock %}
