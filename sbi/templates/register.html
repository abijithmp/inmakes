{% extends 'basic.html' %}
{% load static %}



{% block content %}
<div class="container-fluid sticky-top bg-white shadow-sm">
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-white navbar-light py-3 py-lg-0">
            <a href="/" class="navbar-brand">
                <h1 class="m-0 text-uppercase text-primary">Simple Bank</h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav ms-auto py-0">
                    <a href="/" class="nav-item nav-link active">Home</a>







                </div>
            </div>
        </nav>
    </div>
</div>

<form action="register" method="post">
    {% csrf_token %}

    <div class="body"></div>
    <div class="grad"></div>
    <div class="header">
        <div><h1><span>Sign Up</span></h1></div>
    </div>
    <br>
    <div class="login">
        <h4><input type="text" name="user_name" placeholder="Enter username"></h4><br/>
        <h4><input type="text" name="first_name" placeholder="Enter first name"></h4><br/>
        <h4><input type="text" name="last_name" placeholder="Enter last name"></h4><br/>
        <h4> <input type="email" name="email" placeholder="Enter email"></h4><br/>
        <h4><input type="password" name="password" placeholder="Enter password"></h4><br/>
        <h4><input type="password" name="password_1" placeholder="Confirm password"></h4><br/>
        <h4><input type="submit"></h4><br/>




    </div>


</form>
{% for i in messages %}
<div class="header">

    <div><h1>{{i}}</h1></div>
</div>
{% endfor %}


{% endblock %}
